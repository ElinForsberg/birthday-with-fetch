<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctails</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vilken veckodag är du född?</h1>
    <form>
        <label for="year">År</label><br>
        <input type="number"  id="year" name="year" min="1900" max="2050"><br>
        <label for="month">Månad</label><br>
        <input type="number" min="1" max="12" id="month" option="" ><br>
        <label for="quantity">Dag</label><br>
        <input type="number" min="1" max="31" id="day" >
           
    </form>
    <button id="btn">Skicka</button>
    <div id="wrapper">
        <h1 id="h1"></h1>
    </div>
    
</body>
</html>
